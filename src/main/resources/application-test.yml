spring:
  datasource:
    username: sa
    password:
    url: jdbc:h2:mem:testdb;MODE=MYSQL;DB_CLOSE_DELAY=-1;
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: none
  h2:
    console:
      path: /h2-console
      enabled: true
  data:
    redis:
      host: localhost
      port: 6300